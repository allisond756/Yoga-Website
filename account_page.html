<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63bd7879b5.js" crossorigin="anonymous"></script>
    <title>Welcome Back</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="navbar-company"><a href="home.html" class="nav-link">Paradise</a></div>
            <div class="navbar-list-box">
                <ul class="navlist">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="shop.html" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign_out.html" class="nav-link">Sign-Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Account Landing -->
    <section class="main-landing-tile">
        <div>
            <img src="static/yoga-silhouette.jpg" alt="image of a silhouette" class="background" id="home-background">
        </div>
        <h1 class="header" id="welcome-header">Welcome Back to your Paradise</h1>
    </section>

    <!-- sign up for class -->
    <section class="sign-in-container">
        <div class="sign-in-box">
            <form class="sign-in-form">
                <h1>Register for a Class</h1>
                <input type="text" class="input-box" placeholder="Class Type">
                <input type="text" class="input-box" placeholder="Class Date & Time">
                <button class="sign-in-button"><a href="account_page.html">Register for Class</a></button>
            </form>
        </div>
</section>

    <!-- footer -->
    <footer>
        <div class="bottom">
            <div class="map">
                <img src="static/map.jpg" alt="map of yoga studio" class="map-img">
            </div>
            <div class="footinfo">
                <div class="foothead">Info</div>
                <div class="location">
                    <p class="tiny"><i class="fas fa-map-marker-alt"></i> Houston, TX 77006 United States</p>
                </div>
                <div class="email">
                    <p class="tiny"><i class="far fa-envelope"></i> paradiseyogastudio@gmail.com</p>
                </div>
                <div class="phone">
                    <p class="tiny"><i class="fas fa-mobile-alt"></i> Call Us: 515-555-5555</p>
                </div>
            </div>
            <div class="footpages">
                <div class="foothead">Pages</div>
                <div class="footpage">
                    <a href="home.html"><p class="tiny">Home</p></a>
                </div>
                <div class="footpage">
                    <a href="about.html"><p class="tiny">About Us</p></a>
                </div>
                <div class="footpage">
                    <a href="shop.html"><p class="tiny">Shop</p></a>
                </div>
                <div class="footpage">
                    <a href="sign_in.html"><p class="tiny">Sign In</p></a>
                </div>
            </div>
            <div class="social">
                <div class="foothead">Social</div>
                <div class="media">
                    <a href="#"><p class="tiny"><i class="fab fa-facebook"></i> Facebook</p></a>
                </div>
                <div class="media">
                    <a href="#"><p class="tiny"><i class="fab fa-twitter"></i> Twitter</p></a>
                </div>
                <div class="media">
                    <a href="#"><p class="tiny"><i class="fab fa-youtube"></i> Youtube</p></a>
                </div>
                <div class="media">
                    <a href="#"><p class="tiny"><i class="fab fa-instagram"></i> Instagram</p></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
